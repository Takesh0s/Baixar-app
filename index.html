<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baixar o Aplicativo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #f6f8fc, #e6ebf5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      text-align: center;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px 30px;
      max-width: 380px;
      width: 90%;
      animation: fadeIn 0.7s ease;
    }

    .logo {
      width: 80px;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      margin-bottom: 25px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.2s;
      margin-bottom: 12px;
    }

    .btn-android {
      background: #34A853;
    }

    .btn-apple {
      background: #000;
    }

    .btn:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.imgur.com/HrYfZ8G.png" alt="Logo" class="logo"> <!-- Troque para o logo da sua empresa -->
    <h2>Baixe o aplicativo</h2>
    <p>Escolha sua plataforma ou aguarde ‚Äî detectando automaticamente...</p>

    <a href="https://play.google.com/store/apps/details?id=chat.wts.app&pcampaignid=web_share" target="_blank" class="btn btn-android">üì± Android</a>
    <a href="https://apps.apple.com/br/app/flw-chat/id6481528795" target="_blank" class="btn btn-apple">üçé iPhone</a>
  </div>

  <footer>¬© 2025 ResultPlus ‚Ä¢ Todos os direitos reservados</footer>

  <script>
    // Redirecionamento autom√°tico com leve atraso (2s)
    setTimeout(() => {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=chat.wts.app&pcampaignid=web_share";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/br/app/flw-chat/id6481528795";
      }
    }, 2000);
  </script>

</body>
</html>
